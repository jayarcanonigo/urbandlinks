<div [formGroup]="form">
    <ion-list padding>
      <ion-item formGroupName="timesGroup" *ngFor="let time of timelist">
        <ion-label>{{ time.label }}</ion-label>
        <ion-toggle formGroupName="timesArray" [value]="time"  checked="{{time.isSelected}}" (ionChange)="changeToggle($event)" [name]="time.name"
          ></ion-toggle>
      </ion-item>
    </ion-list>
</div>
