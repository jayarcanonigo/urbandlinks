<div [formGroup]="form"> 
  <div class="form-group col-md-4" formGroupName="infoGroup">
    <ion-item>
      <span style="font-size: 12px">
        Address:
      </span>
      <ion-input formControlName="address" value="{{currentLocation | async}}"></ion-input>
     </ion-item>
    <ion-item>
      <span style="font-size: 12px">
        update address
      </span>
      <ion-buttons (click)="gotoLocation()">
        <ion-icon name="location-outline"></ion-icon>
      </ion-buttons>
    </ion-item>

    <img formControlName="image" [src]="imageUrl" *ngIf="imageUrl">
    <ion-footer>
      <ion-toolbar color="primary">
        <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
          <ion-icon slot="start" name="camera"></ion-icon>
          Select Image</ion-button>
      </ion-toolbar>
    </ion-footer>
  </div>
</div>
