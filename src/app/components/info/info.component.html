<div [formGroup]="form"> 
  <div class="form-group col-md-4" formGroupName="infoGroup">
    <ion-item>
     <ion-label class="ion-text-wrap">{{currentLocation | async}}</ion-label>    
    
        <ion-icon (click)="gotoLocation()" size="large"  name="location-outline"></ion-icon>

     </ion-item>
 

    <img   [src]="imageUrl" *ngIf="imageUrl">
    <ion-footer>
      <ion-toolbar color="primary">
        <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
          <ion-icon slot="start" name="camera"></ion-icon>
          Select Image</ion-button>
      </ion-toolbar>
    </ion-footer>
  </div>
</div>
