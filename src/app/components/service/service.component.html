<div [formGroup]="form">
 
    <ion-card formGroupName="jobsGroup" *ngFor="let job of jobs">
      <ion-item>
        <ion-checkbox formGroupName="jobsArray" checked="{{job.isSelected}}" [value]="job" slot="start" (ionChange)="onCheckboxChange($event)"
          [name]="job.name"></ion-checkbox>
        <ion-label>{{job.name}}</ion-label>
      </ion-item>
      <ion-item style="margin-left: 50px">
        <ion-icon slot="start" name="cash-outline"></ion-icon>
        <ion-label position="floating">Minimum Price</ion-label>
        <ion-input value="{{job.minimumPrice}}"></ion-input>
      </ion-item>
    </ion-card>
 
</div>
