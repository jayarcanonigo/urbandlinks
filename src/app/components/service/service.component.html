<div *ngIf="jobs"  >
 
    <ion-card  *ngFor="let job of jobs; let i = index">
      <ion-item>
        <ion-checkbox [(ngModel)]="job.isSelected" [name]="job.name" [value]="job" slot="start" (ionChange)="onCheckboxChange(job, index)"
          [name]="job.name"></ion-checkbox>
        <ion-label>{{job.name}}</ion-label>
      </ion-item>
      <ion-item style="margin-left: 50px">
        <ion-icon slot="start" name="cash-outline"></ion-icon>
        <ion-label position="floating">Minimum Price</ion-label>
        <ion-input (ionChange)="changeCheckbox()" [(ngModel)]="job.minimumPrice"   ></ion-input>
      </ion-item>
    </ion-card>
 
</div>
