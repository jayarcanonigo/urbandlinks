<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button defaultHref="login" color="dark"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>     
      <ion-list>
          <ion-item>
              <ion-label  position="floating">Service Name</ion-label>
              <ion-input [(ngModel)]="job.name" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label  position="floating">Set Minimum Price</ion-label>
              <ion-input [(ngModel)]="job.minimumPrice"></ion-input>
          </ion-item>
      </ion-list>
  
  </ion-content>
  <ion-footer *ngIf="!job.id">  
      <ion-toolbar color="success">  
        <ion-button expand="full" color="light"  fill="clear" (click)="addJob()">  
          <ion-icon name="checkmark" slot="start"></ion-icon>  
          Add Service  
        </ion-button>  
      </ion-toolbar>  
    </ion-footer>  
       
    <ion-footer *ngIf="job.id">  
      <ion-row no-padding text-center>  
        <ion-col size="6">  
          <ion-button expand="block" color="danger" fill="outline" (click)="deleteJob()">  
            <ion-icon name="trash" slot="start"></ion-icon>  
            Delete  
          </ion-button>  
        </ion-col>  
        <ion-col size="6">  
          <ion-button expand="block" fill="solid" color="success" (click)="updateJob()">  
            <ion-icon name="save" slot="start"></ion-icon>  
            Update  
          </ion-button>  
        </ion-col>  
      </ion-row>  
    </ion-footer>
