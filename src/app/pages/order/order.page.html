<ion-header [translucent]="true">
    <ion-toolbar color="medium">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Order</ion-title>    
    </ion-toolbar>
  </ion-header>
  

<ion-content>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button color="medium"  (click)="openCart()" #cart>
          <div class="cart-length">{{cartItemCount | async}}</div>
          <ion-icon name="cart" class="cart-icon"></ion-icon>
        </ion-fab-button>
    </ion-fab> 
    <ion-card *ngFor="let p of products">
        <ion-card-header >
          <ion-title class="text-colo"><h2>{{p.name}}</h2></ion-title>
        </ion-card-header>
        <ion-card-content>
            <ion-row class="ion-align-items-center">
                <ion-col size="8">
                    <ion-label class="text-color" color="secondary">
                      <b>{{p.price | currency: 'PH'}} </b>
                    </ion-label>
                </ion-col>
                <ion-col size="4" class="ion-text-right">
                    <ion-button color="medium" fill="clear" (click)="addTochart(p)">
                      <ion-icon name="add"></ion-icon>
                      <ion-checkbox slot="end" ></ion-checkbox>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
