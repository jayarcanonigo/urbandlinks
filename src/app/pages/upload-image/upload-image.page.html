<ion-header>  
    <ion-toolbar>  
      <ion-title>Categories</ion-title>  
    </ion-toolbar>  
  </ion-header>      
<ion-content>
    <ion-content padding>
        <h3 *ngIf="files.length == 0" text-center>Please Select Image!</h3>       
        <ion-list>
          <ion-item *ngFor="let img of ( files | async)" text-wrap>
            <ion-thumbnail slot="start">
              <ion-img [src]="img.url"></ion-img>
            </ion-thumbnail>
            <ion-label>
              {{ img.name }}
            </ion-label>
            <ion-button slot="end" fill="clear" (click)="startUpload(img)">
              <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
            </ion-button>
            <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Category Name</ion-label>
      <ion-input [(ngModel)]="category.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="openGallery()">Upload Picture</ion-button>
    </ion-item>
  </ion-list>
  <img [src]="currentImage" *ngIf="currentImage">
</ion-content>
