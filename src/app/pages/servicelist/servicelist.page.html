<ion-header>
  <ion-toolbar>
    <ion-title>servicelist</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let job of ( jobs | async)">
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>{{job.name}}</ion-label>     
    </ion-item>
    <ion-item style="margin-left: 50px">
        <ion-icon slot="start" name="cash-outline"></ion-icon>
        <ion-label position="floating">Minimum Price</ion-label>
      <ion-input value="{{job.minimumPrice}}"></ion-input>    
    </ion-item>
  </ion-card>

</ion-content>
