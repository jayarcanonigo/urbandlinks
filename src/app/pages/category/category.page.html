<ion-header>  
    <ion-toolbar>  
      <ion-title>Categories</ion-title>  
    </ion-toolbar>  
  </ion-header>  
    
<ion-content>    
  <ion-list>
    <ion-item>
      <ion-label position="float">Category Name</ion-label>
      <ion-input [(ngModel)]="category.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="openGallery()">Select Picture</ion-button>
    </ion-item>
  </ion-list>
  <img [src]="category.url" *ngIf="category.url">
</ion-content>
<ion-footer *ngIf="!category.id">  
    <ion-toolbar color="success">  
      <ion-button expand="full" color="light"  fill="clear" (click)="addCategory(category)">  
        <ion-icon name="checkmark" slot="start"></ion-icon>  
        Add Category
      </ion-button>  
    </ion-toolbar>  
  </ion-footer>  
     
  <ion-footer *ngIf="category.id">  
    <ion-row no-padding text-center>  
      <ion-col size="6">  
        <ion-button expand="block" color="danger" fill="outline" (click)="deleteCaterory(category)">  
          <ion-icon name="trash" slot="start"></ion-icon>  
          Delete  
        </ion-button>  
      </ion-col>  
      <ion-col size="6">  
        <ion-button expand="block" fill="solid" color="success" (click)="updateCategeory(category)">  
          <ion-icon name="save" slot="start"></ion-icon>  
          Update  
        </ion-button>  
      </ion-col>  
    </ion-row>  
  </ion-footer>
